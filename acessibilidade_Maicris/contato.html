        </nav>

    <main>
        <section class="main_titulo">
            <h2 class="titulo">Entre em Contato</h1>
            <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
        </section>

        <section class="formulario">
            <form aria-label="Formulário de contato" class="formulario_form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                
                <label class="label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
